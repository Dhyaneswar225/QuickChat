{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    /* Header styling */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .header .welcome {
        font-size: 18px;
    }

    .header .logout-btn {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }

    .header .logout-btn:hover {
        background-color: #45a049;
    }

    .room-section {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        width: 300px;
    }

    .room-section h3 { margin-top: 0; }

    input[type="text"] { padding: 5px; width: 70%; margin-right: 5px; }

    input[type="submit"] { padding: 5px 10px; cursor: pointer; }
</style>

<!-- Header with logout at right -->
<div class="header">
    <div class="welcome">Welcome, {{ current_user.id }}!</div>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</div>

<div class="room-section">
    <h3>Create a Room</h3>
    <form method="POST" action="{{ url_for('create_room') }}">
        <input type="submit" value="Create New Room">
    </form>
</div>

<div class="room-section">
    <h3>Join a Room</h3>
    <form method="POST" action="{{ url_for('join_room_route') }}">
        <label>Room Code: <input type="text" name="room_code" required></label>
        <input type="submit" value="Join Room">
    </form>
</div>
{% endblock %}
